<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable card effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .card {
      position: relative;
      width: 300px;
      height: 260px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      transition: 0.5s;
      padding: 20px 40px;
    }

    .card .image-box {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-60px);
      z-index: 1;
    }

    .card .image-box img {
      width: 100%;
      border-radius: 10px;
    }

    .card:hover {
      height: 420px;
    }

    .content {
      padding: 10px 20px;
      text-align: center;
      color: #111;
      transition: 0.3s;
      transform: translateY(-300px);
      opacity: 0;
    }
    
    .card:hover .content {
      transform: translateY(-200px);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="image-box">
     <img src="./images/angel.jpg">
    </div>
    <div class="content">
      <h2>A interesting image</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, accusamus perferendis alias corporis nesciunt magni optio, maxime praesentium dolorum inventore tempora eius consequuntur!</p>
    </div>
  </div>
</body>
</html>
