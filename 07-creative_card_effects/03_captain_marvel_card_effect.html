<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captain marvel card effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .card {
      position: relative;
      width: 500px;
      height: 300px;
      display: flex;
      align-items: center;
      background: linear-gradient(45deg, #d41e31, #491f8f);
      border-radius: 20px;
    }

    .card img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 400px;
      transition: 0.5s;
    }

    .content {
      position: relative;
      width: 40%;
      left: 20%;
      color: white;
      text-transform: capitalize;
      transition: 0.5s;
      opacity: 0;
    }

    .content h2 {
      margin: 0;
      padding: 0;
    }

    .content p {
      margin-bottom: 20px;
    }

    .content a {
      color: #111;
      padding: 5px 10px;
      position: relative;
      display: inline-block;
      text-decoration: none;
      background-color: white;
      border-radius: 10px;
    }

    .card:hover img {
      height: 450px;
      left: 80%;
    }

    .card:hover .content {
      opacity: 1;
      left: 5%;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <h2>Captain Marvel</h2>
      <p>Captain Marvel was a former Air Force pilot turned into a cosmic warrior, she gained superhuman abilities after a mysterious accident involving alien technology.</p>
      <a href="">Read more</a>
    </div>
    <img src="./images/captain-marvel.png">
  </div>
</body>
</html>
