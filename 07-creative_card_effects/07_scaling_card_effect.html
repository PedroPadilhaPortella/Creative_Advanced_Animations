<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scaling card effect</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:400,500,800);

    body {
      margin: 0;
      height: 100vh;
      background: #192a56;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Raleway', Arial, sans-serif;
    }

    .card {
      position: relative;
      width: 300px;
      height: 400px;
      background: black;
      box-shadow: 0 30px 30px rgba(0,0,0,0.5);
    }

    .card .image-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: 0.5s;
    }

    .card .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.5s;
    }

   .card .content {
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 80px;
      background-color: white;
      text-align: center;
      transition: 0.5s;
      overflow: hidden;
    }

    .card .content h3 {
      font-size: 30px;
      text-transform: uppercase;
      margin: 25px;
    }

    .card .content p {
      width: 80%;
      margin: 10px auto;
      font-size: 18px;
      transition: 0.5s;
      opacity: 0;
    }

    .card .content a {
      text-decoration: none;
      background-color: black;
      color: white;
      padding: 10px 15px;
      display: inline-block;
      margin-top: 10px;
      transition: 0.5s;
      opacity: 0;
    }

    .card:hover .content {
      height: 90%;
      width: 96%;
      left: 2%;
    }

    .card:hover .content p,
    .card:hover .content a {
      opacity: 1;
      transition-delay: 0.5s;
    }
  </style>
</head>
<body>
  <div class="card">
     <div class="image-box">
      <img src="./images/breakfast.jpg">
     </div>
     <div class="content">
      <h3>Daily post</h3>
      <p>Every step forward, no matter how small, brings you closer to where you want to be. Keep going â€” you've got this. ðŸ’ªâœ¨</p>
      <a href="">Share</a>
     </div>
  </div>
</body>
</html>
