<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card design</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #09161d;
    }

    .card {
      position: relative;
      width: 320px;
      height: 420px;
      background: #122936;
      border-radius: 20px;
      overflow: hidden;
    }

    .card:before {
      content: '';
      position: absolute;
      top: -50%;
      width: 100%;
      height: 100%;
      background: #219bf3;
      transform: skewY(-15deg);
      transition: 0.5s;
    }

    .card:hover:before {
      top: -70%;
      transform: skewY(30deg);
    }

    .card .image-box {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 20px;
      z-index: 1;
    }

    .card .image-box img {
      max-width: 100%;
      transition: 0.5s;
    }

    .card:hover .image-box img {
      max-width: 50%;
    }

    .card .content {
      position: relative;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .card .content h3 {
      font-size: 18px;
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card .content .price {
      font-size: 24px;
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card .content .buy {
      position: relative;
      padding: 10px 30px;
      margin-top: 15px;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      background-color: #219bf3;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.5s;
      opacity: 0;
      top: 200px;
    }

    .card:hover .content .buy {
      opacity: 1;
      top: 0;
    }

    .card:hover .content .buy:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
	<div class="card">
		<div class="image-box">
			<img src="./images/headphone.png">
		</div>
		<div class="content">
			<h3>Wireless Headphones</h3>
			<h2 class="price">$40.<small>99</small></h2>
			<a href="#" class="buy">Buy Now</a>
		</div>
	</div>
</body>
</html>
