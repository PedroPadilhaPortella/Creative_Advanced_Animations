<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card design 2</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap");

    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #131313;
      overflow: hidden;
    }

    .container {
      position: relative;
    }

    .card {
      position: relative;
      width: 320px;
      height: 420px;
      background-color: #232323;
      border-radius: 20px;
      overflow: hidden;
    }

    .card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #9dbc22;
      clip-path: circle(150px at 80% 20%);
      transition: 0.5s ease-in-out;
    }

    .card:hover:before {
      clip-path: circle(300px at 80% -20%);
    }

    .card:after {
      content: 'Nike';
      position: absolute;
      top: 30%;
      left: -50%;
      font-size: 12em;
      color: #ffffff05;
      font-style: italic;
      font-weight: 800;
      z-index: 1;
    }

    .card .image-box {
      position: absolute;
      top: 50%;
      width: 100%;
      height: 220px;
      transform: translateY(-50%);
      z-index: 10;
      transition: 0.5s;
    }

    .card:hover .image-box {
      top: 0;
      transform: translateY(0);
    }

    .card .image-box img {
      width: 270px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
    }

    .card .content-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      text-align: center;
      transition: 1s;
      z-index: 5;
    }

    .card:hover .content-box {
      height: 210px;
    }

    .card .content-box h2 {
      position: relative;
      font-weight: 600;
      letter-spacing: 1px;
      color: white;
    }

    .card .content-box .size,
    .card .content-box .color {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 20px;
      opacity: 0;
      transition: 0.5s;
    }

    .card:hover .content-box .size {
      opacity: 1;
      transition-delay: 0.5s;
    }

    .card:hover .content-box .color {
      opacity: 1;
      transition-delay: 0.6s;
    }

    .card .content-box .size h3,
    .card .content-box .color h3 {
      color: white;
      font-weight: 300;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-right: 10px;
    }

    .card .content-box .size span {
      width: 26px;
      height: 26px;
      line-height: 24px;
      font-size: 14px;
      color: #111;
      background-color: white;
      border-radius: 4px;
      margin: 0 5px;
      transition: 0.5s;
      cursor: pointer;
    }

    .card .content-box .size span:hover {
      color: #111;
      background-color: #9dbc22;
    }

    .card .content-box .color span {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .card .content-box .color span:nth-child(2) {
      background-color: #9dbc22;
    }

    .card .content-box .color span:nth-child(3) {
      background-color: #03a9f4;
    }

    .card .content-box .color span:nth-child(4) {
      background-color: #e91e63;
    }

    .card .content-box a {
      display: inline-block;
      padding: 10px 30px;
      background-color: white;
      border-radius: 4px;
      margin-top: 10px;
      text-decoration: none;
      font-weight: 600;
      color: #111;
      opacity: 0;
      transform: translateY(50px);
      transition: 0.5s;
    }

    .card:hover .content-box a {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.75s;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="image-box">
          <img src="./images/shoes.png" />
        </div>
        <div class="content-box">
          <h2>Nike Shoes</h2>
          <div class="size">
            <h3>size:</h3>
            <span>38</span>
            <span>39</span>
            <span>40</span>
            <span>42</span>
          </div>
          <div class="color">
            <h3>color:</h3>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="#">buy now</a>
        </div>
      </div>
    </div>
</body>
</html>
