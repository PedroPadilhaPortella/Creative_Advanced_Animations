<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double face card effect</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:400,500,800);

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333;
      font-family: consolas;
    }

    .card {
      position: relative;
      cursor: pointer;
      width: 300px;
    }

    .card .face1 {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: 0.5s;
      z-index: 1;
      transform: translateY(100px);
    }

    .card .face2 {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
      transition: 0.5s;
      transform: translateY(-100px);
    }

    .card:hover .face1 {
      background-color: #ff0057;
      transform: translateY(0);
    }

    .card:hover .face2 {
      transform: translateY(0);
    }

    .image-box {
      opacity: 0.2;
      transition: 0.5s;
    }

    .card:hover .image-box {
      opacity: 1;
    }

    .face1 img {
      width: 100px;
    }

    h3 {
      margin: 10px 0 0;
      padding: 0;
      color: white;
      text-align: center;
      font-size: 25px;
    }

    p {
      margin: 0;
      padding: 0;
    }

    a {
      margin: 15px 0 0;
      display: inline-block;
      text-decoration: none;
      font-weight: 900;
      color: #777;
      padding: 5px;
      border: 1px solid #777;
    }

    a:hover {
      background-color: #777;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
      <div class="face1">
        <div class="image-box">
          <img src="./images/design.png">
          <h3>design</h3>
        </div>
      </div>
      <div class="face2">
        <p>A design is the concept or proposal for an object, process, or system.</p>
        <a href="">Read more</a>
      </div>
  </div>
</body>
</html>
