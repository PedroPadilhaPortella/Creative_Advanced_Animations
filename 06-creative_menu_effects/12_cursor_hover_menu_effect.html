<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
  <title>Cursor hover menu effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background-color: #252839;
    }

    ul {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    li {
      position: relative;
      list-style: none;
    }

    li a {
      position: relative;
      font-size: 4em;
      text-decoration: none;
      letter-spacing: 2px;
      line-height: 1em;
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.5);
    }

    a:before {
      content: attr(data-text);
      position: absolute;
      color: #00ade1;
      border-right: 8px solid #00ade1;
      -webkit-text-stroke: 1px #00ade1;
      width: 0%;
      overflow: hidden;
      transition: 1s;
    }

    a:hover:before {
      width: 100%;
    }
  </style>
</head>
<body>
  <ul>
    <li><a data-text="&nbsp;Home">&nbsp;Home&nbsp;</a></li>
    <li><a data-text="&nbsp;About">&nbsp;About&nbsp;</a></li>
    <li><a data-text="&nbsp;Services">&nbsp;Services&nbsp;</a></li>
    <li><a data-text="&nbsp;Portfolio">&nbsp;Portfolio&nbsp;</a></li>
    <li><a data-text="&nbsp;Contact">&nbsp;Contact&nbsp;</a></li>
  </ul>
</body>
</html>
