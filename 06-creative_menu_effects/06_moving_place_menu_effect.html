<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving place menu effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      background-color: #333;
    }

    ul {
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center
    }

    li {
      position: relative;
      list-style-type: none;
      margin: 5px;
    }

    li a {
      position: relative;
      display: block;
      height: 40px;
      text-decoration: none;
      padding: 5px 10px;
      font-weight: 300;
      letter-spacing: 2px;
      overflow: hidden;
    }

    li a span {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      text-transform: capitalize;
      transition: 0.5s;
      transition-delay: 0.5s;
    }

    li a:hover span:nth-child(1),
    li a:hover span:nth-child(2) {
      transform: translateY(-100%);
      transition-delay: 0s;
    }

    a:before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 0;
      background-color: #16a085;
      transition: 0.5s;
    }
    
    a:hover:before {
      width: 100%;
      left: 0;
      transition-delay: 0.5s;
    }
  </style>
</head>
<body>
  <ul>
    <li><a>
      <span>home</span>
      <span>home</span>
    </a></li>
    <li><a>
      <span>about</span>
      <span>about</span>
    </a></li>
    <li><a>
      <span>services</span>
      <span>services</span>
    </a></li>
    <li><a>
      <span>portfolio</span>
      <span>portfolio</span>
    </a></li>
    <li><a>
      <span>contact</span>
      <span>contact</span>
    </a></li>
  </ul>
</body>
</html>
