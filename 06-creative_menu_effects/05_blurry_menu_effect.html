<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurry menu effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #006266;
    }

    ul {
      padding: 0;
      margin: 0;
      display: flex;
    }

    ul:hover a {
      filter: blur(2px);
      opacity: 0.5;
    }

    li {
      list-style-type: none;
      margin: 0px 20px;
      transition: 0.5s;
    }

    li a {
      display: block;
      position: relative;
      text-decoration: none;
      padding: 5px;
      font-size: 22px;
      color: white;
      text-transform: uppercase;
      transition: all 0.3s;
    }

    li a:hover {
      transform: scale(1.5);
      filter: blur(0);
      opacity: 1;
    }

    li a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 5px;
      background-color: #ee5a24;
      transition: 0.3s;
      transform: scale(0);
      z-index: -1;
    }

    li a:hover:before {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <ul>
    <li><a>home</a></li>
    <li><a>about</a></li>
    <li><a>services</a></li>
    <li><a>portfolio</a></li>
    <li><a>contact</a></li>
  </ul>
</body>
</html>
