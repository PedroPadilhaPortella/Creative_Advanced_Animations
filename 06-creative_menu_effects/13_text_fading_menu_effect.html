<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
  <title>Text fading menu effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    section {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #222;
      position: relative;
      overflow: hidden;
    }
    
    li {
      list-style: none;
    }

    li a {
      position: relative;
      display: block;
      text-decoration: none;
      text-align: center;
      text-transform: uppercase;
      font-size: 4em;
      color: white;
      font-weight: 700;
      transition: 0.5s;
      transition-delay: 0.5s;
    }

    li a:hover {
      color: rgba(255, 255, 255, 0.1);
      transition-delay: 0s;
    }

    li a:before {
      content: attr(data-text);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #3bffa7;
      font-size: 0.35em;
      letter-spacing: 40px;
      text-shadow: 0 0 10px #3bffe8, 0 0 30px #3bffe8, 0 0 80px #3bffe8;
      font-weight: 400;
      opacity: 0;
      transition: 0.5s;
    }

    li a:hover:before {
      opacity: 1;
      letter-spacing: 6px;
      transition-delay: 0.5s;
    }
  </style>
</head>
<body>
  <section>
    <ul>
      <li><a data-text="Home">Home</a></li>
      <li><a data-text="About">About</a></li>
      <li><a data-text="Services">Services</a></li>
      <li><a data-text="Portfolio">Portfolio</a></li>
      <li><a data-text="Contact">Contact</a></li>
    </ul>
  </section>
</body>
</html>
