<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful layered menu effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      background-color: #272727;
    }

    ul {
      padding: 0;
      margin: 0;
    }

    li {
      list-style: none;
    }

    li a {
      position: relative;
      display: block;
      color: transparent;
      -webkit-text-stroke: 1px white;
      font-size: 80px;
      font-weight: 900;
      text-decoration: none;
    }

    li a:before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      transition: 0.5s;
    }

    a:hover {
      color: white;
      -webkit-text-stroke: 1px black;
      transition: 0.5s;
    }

    a:hover:before {
      color: rgb(187, 0 ,0);
      z-index: 1;
      -webkit-text-stroke: 1px black;
      transform: translate(10px, -10px);
    }

    li a:after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      transition: 0.5s;
    }

    a:hover:after {
      color: rgb(119, 239, 255);
      z-index: 2;
      -webkit-text-stroke: 1px black;
      transform: translate(20px, -20px);
    }
  </style>
</head>
<body>
  <ul>
    <li><a data-text="Home">Home</a></li>
    <li><a data-text="About">About</a></li>
    <li><a data-text="Services">Services</a></li>
    <li><a data-text="Portfolio">Portfolio</a></li>
    <li><a data-text="Contact">Contact</a></li>
  </ul>
</body>
</html>
