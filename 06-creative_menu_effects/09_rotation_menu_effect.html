<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotation menu effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      background-color: #333;
    }

    ul {
      padding: 0;
      margin: 0;
      display: flex;
    }

    li {
      list-style-type: none;
    }

    li a {
      color: #ffeb3d;
      font-size: 22px;
      margin: 0 15px;
      padding: 15px 30px;
      position: relative;
      text-decoration: none;
      text-transform: uppercase;
    }

    a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-top: 2px solid #ffeb3d;
      border-left: 2px solid #ffeb3d;
      transition: 0.5s;
      box-sizing: border-box;
    }

    a:after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border-bottom: 2px solid #ffeb3d;
      border-right: 2px solid #ffeb3d;
      transition: 0.5s;
      box-sizing: border-box;
    }

    a:hover:before {
      transform: rotate(360deg);
      transform-origin: left;
      width: 15px;
      height: 15px;
    }
          
    a:hover:after {
      transform: rotate(360deg);
      transform-origin: right;
      width: 15px;
      height: 15px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a>home</a></li>
    <li><a>about</a></li>
    <li><a>services</a></li>
    <li><a>portfolio</a></li>
    <li><a>contact</a></li>
  </ul>
</body>
</html>
