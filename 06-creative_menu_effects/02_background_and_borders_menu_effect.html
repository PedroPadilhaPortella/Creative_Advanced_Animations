<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background and borders menu effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    ul {
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      list-style-type: none;
    }

    ul li a {
      color: #272727;
      font-size: 20px;
      text-decoration: none;
      margin: 0px 10px;
      padding: 5px 10px;
      text-transform: uppercase;
      position: relative;
      transition: all 0.5s;
    }

    a:hover {
      background-color: #e91e63;
      color: white;
    }

    a:before {
      content: '';
      position: absolute;
      bottom: 12px;
      left: 12px;
      width: 12px;
      height: 12px;
      border: 3px solid #e91e63;
      border-width: 0 0 3px 3px;
      opacity: 0;
      transition: all 0.3s;
    }

    a:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 12px;
      height: 12px;
      border: 3px solid #e91e63;
      border-width: 3px 3px 0 0;
      opacity: 0;
      transition: all 0.3s;
    }

    a:hover:before {
      opacity: 1;
      bottom: -8px;
      left: -8px;
    }

    a:hover:after {
      opacity: 1;
      top: -8px;
      right: -8px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a>home</a></li>
    <li><a>about</a></li>
    <li><a>services</a></li>
    <li><a>portfolio</a></li>
    <li><a>contact</a></li>
  </ul>
</body>
</html>
