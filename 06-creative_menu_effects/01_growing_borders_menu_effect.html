<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating caption menu effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #fffa65;
    }

    ul {
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
    }

    ul li {
      list-style: none;
    }

    ul li a {
      text-decoration: none;
      color: #3d3d3d;
      font-size: 22px;
      display: block;
      padding: 10px 15px;
      position: relative;
    }

    ul li a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #3d3d3d;
      transform: scaleX(0);
      transition: all 0.5s;
      transform-origin: left;
    }

    ul li a:hover:before {
      transform: scaleX(1);
    }

    ul li a:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #3d3d3d;
      transform: scaleX(0);
      transition: all 0.5s;
      transform-origin: right;
    }

    ul li a:hover:after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <ul>
    <li><a>Home</a></li>
    <li><a>About</a></li>
    <li><a>Services</a></li>
    <li><a>Portfolio</a></li>
    <li><a>Contact</a></li>
  </ul>
</body>
</html>
