<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background color menu effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }

    ul {
      position: relative;
    }

    li {
      list-style: none;
      text-align: center;
    }

    li a {
      color: #333;
      text-decoration: none;
      font-size: 3em;
      padding: 5px 20px;
      display: inline-flex;
      font-weight: 700;
      transition: 0.5s;
    }

    ul:hover a {
      color: #0002;
    }

    ul li a:hover {
      color: #000;
      background: transparent;
    }

    a:before {
      content: "hover";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(0, 0, 0, 0.1);
      font-size: 5em;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: -1;
      opacity: 0;
      transition: letter-spacing 0.5s;
      width: 100vw;
      height: 100vh;
    }

    a:hover:before {
      content: attr(data-text);
      opacity: 1;
      letter-spacing: 10px;
    }

    li:nth-child(1) a:before {
      background: #81ecec;
    }

    li:nth-child(2) a:before {
      background: #ff7675;
    }

    li:nth-child(3) a:before {
      background: #55efc4;
    }

    li:nth-child(4) a:before {
      background: #a29bfe;
    }

    li:nth-child(5) a:before {
      background: #fd79a8;
    }

  </style>
</head>
<body>
  <ul>
    <li><a data-text="Home">Home</a></li>
    <li><a data-text="About">About</a></li>
    <li><a data-text="Services">Services</a></li>
    <li><a data-text="Portfolio">Portfolio</a></li>
    <li><a data-text="Contact">Contact</a></li>
  </ul>
</body>
</html>
