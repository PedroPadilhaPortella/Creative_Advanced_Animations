<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sniper menu effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      background-color: #333;
    }

    ul {
      padding: 0;
      margin: 0;
      display: flex;
    }

    li {
      list-style-type: none;
      padding: 10px 40px;
    }

    li a {
      position: relative;
      text-decoration: none;
      text-transform: uppercase;
      color: white;
      font-size: 22px;
      padding: 5px;
    }

    a:hover {
      color: #ff0;
    }

    span:first-child:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 8px;
      height: 8px;
      background-color: transparent;
      border-top: 2px solid #ff0;
      border-left: 2px solid #ff0;
      opacity: 0;
      transition: 0.2s;
    }

    span:first-child:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 8px;
      height: 8px;
      background-color: transparent;
      border-top: 2px solid #ff0;
      border-right: 2px solid #ff0;
      opacity: 0;
      transition: 0.2s;
    }

    span:last-child:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 8px;
      height: 8px;
      background-color: transparent;
      border-bottom: 2px solid #ff0;
      border-left: 2px solid #ff0;
      opacity: 0;
      transition: 0.2s;
    }

    span:last-child:after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 8px;
      height: 8px;
      background-color: transparent;
      border-bottom: 2px solid #ff0;
      border-right: 2px solid #ff0;
      opacity: 0;
      transition: 0.2s;
    }

    a:hover span:first-child:before {
      opacity: 1;
      top: -10px;
      left: -10px;
    }
          
    a:hover span:first-child:after {
      opacity: 1;
      top: -10px;
      right: -10px;
    }
    
    a:hover span:last-child:before {
      opacity: 1;
      bottom: -10px;
      left: -10px;
    }
    
    a:hover span:last-child:after {
      opacity: 1;
      bottom: -10px;
      right: -10px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a>
      home
      <span></span>
      <span></span>
    </a></li>
    <li><a>
      about
      <span></span>
      <span></span>
    </a></li>
    <li><a>
      services
      <span></span>
      <span></span>
    </a></li>
    <li><a>
      portfolio
      <span></span>
      <span></span>
    </a></li>
    <li><a>
      contact
      <span></span>
      <span></span>
    </a></li>
  </ul>
</body>
</html>
