<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations introduction</title>
  <style>
    body {
      margin: 0;
    }

    .container {
      width: 150px;
      height: 150px;
      background-color: red;
      animation-name: moving;
      animation-duration: 4s;
      animation-delay: 2s;
      animation-fill-mode: both; /* Where to start and where to end (forwards, backwards or both) */
      animation-iteration-count: 3; /* Animation iteration count */
      /* animation-iteration-count: infinite; */
      animation-timing-function: ease-in-out;
      animation-direction: alternate; /* normal, reverse, alternate, alternate-reverse */
    }

    @keyframes moving {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(calc(100vw - 150px), 0);
      }

      50% {
        transform: translate(calc(100vw - 150px), calc(100vh - 150px));
      }

      75% {
        transform: translate(0, calc(100vh - 150px));
      }

      /* 
      100% {
        transform: translate(0, 0);
      }
      */
    }

    img {
      height: 450px;
      width: 740px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container"></div>
  <img src="./images/animation_introduction.png" alt="">
</body>
</html>
