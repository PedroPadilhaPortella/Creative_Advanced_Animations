<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delayed items button effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #272727;
    }

    .container {
      width: 450px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    .container img {
      width: 100%;
    }

    .container:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2d3436;
      opacity: 0.8;
      transform: translate(650px, -100px) rotate(180deg);
      transition: all 0.2s;
      transform-origin: bottom right;
    }
    
    .container:hover:before {
      transform: translate(0, 0) rotate(0deg);
    }

    .caption {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      color: white;
      text-transform: uppercase;
    }

    .caption h2 {
      text-align: center;
      font-size: 17px;
      padding: 20px;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      transform: translateY(-150px);
      transition: all 0.2s;
    }

    .container:hover .caption h2 {
      transform: translateY(0px);
      transition-delay: 0.5s;
    }
    
    .caption p {
      width: 80%;
      font-size: 16px;
      align-self: center;
      text-align: center;
      transform: translateX(300px) rotate(90deg);
      transition: all 0.2s;
    }

    .container:hover .caption p {
      transform: translateX(0) rotate(0deg);
      transition-delay: 0.4s;
    }

    .caption a {
      text-decoration: none;
      background-color: black;
      color: white;
      width: 100px;
      padding: 15px;
      margin-bottom: 20px;
      align-self: center;
      text-align: center;
      transform: translateY(-300px);
      transition: all 0.2s;
    }

    .container:hover .caption a {
      transform: translateY(0);
      transition-delay: 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/disc.jpg">
    <div class="caption">
      <h2>hover style #1</h2>
      <p>You can write something here</p>
      <a>Read more</a>
    </div>
  </div>
</body>
</html>
