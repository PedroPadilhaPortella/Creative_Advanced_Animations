<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 layers slide caption button effect</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Raleway);

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #212121;
    }

    .figure {
      width: 500px;
      color: white;
      font-family: 'Raleway';
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .figure img {
      width: 100%;
    }

    .figure:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #006266;
      opacity: 0.5;
      transform: translateY(100%);
      transition: all 0.25s;
      transition-delay: 0.25s;
    }

    .figure:hover:before {
      transform: translateY(0);
      transition-delay: 0s;
    }

    .figure .caption {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translateY(-20px);
      opacity: 0;
      transition: all 0.25s;
    }

    .figure:hover .caption {
      transform: translateY(0);
      opacity: 1;
      transition-delay: 0.3s;
    }

    .figure h3,
    .figure h5 {
      margin: 0;
      letter-spacing: 1px;
    }

    .figure h3 {
      text-transform: uppercase;
      font-weight: 400;
      margin-bottom: 5px;
    }
    
    .figure h5 {
      background-color: #ae895d;
      padding: 4px 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="figure">
    <img src="./images/ocean.png">
    <div class="caption">
      <h3>amazing caption</h3>
      <h5>you can write anything here</h5>
    </div>
  </div>
</body>
</html>
