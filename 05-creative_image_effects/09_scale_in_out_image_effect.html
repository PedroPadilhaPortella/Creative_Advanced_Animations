<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale in and out button effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #272727;
    }

    .container {
      width: 450px;
      height: 300px;
      background-color: #444;
      border: 10px solid white;
      position: relative;
      overflow: hidden;
    }

    .container img {
      width: 100%;
      transition: all 0.5s;
      transition-delay: 0.8s;
    }

    .container:hover img {
      transform: scale(0);
      transition-delay: 0s;
    }

    .container:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #006266;
      opacity: 0.8;
      transform: scale(0) rotate(-180deg);
      transition: all 0.5s;
      transition-delay: 0.4s;
    }
    
    .container:hover:before {
      transform: scale(1) rotate(0deg);
      transition-delay: 0.5s;
    }

    .caption {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      color: white;
      text-transform: uppercase;
    }

    .caption h2 {
      text-align: center;
      font-size: 17px;
      padding: 20px;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.8);
    }
    
    .caption p {
      width: 80%;
      font-size: 16px;
      align-self: center;
      text-align: center;
    }
    .caption a {
      text-decoration: none;
      background-color: black;
      color: white;
      width: 100px;
      padding: 15px;
      margin-bottom: 20px;
      align-self: center;
      text-align: center;
    }

    .caption h2,
    .caption p,
    .caption a {
      opacity: 0;
      transition: all 0.5s;
    }

    .container:hover .caption h2,
    .container:hover .caption p,
    .container:hover .caption a {
      opacity: 1;
      transition-delay: 1s;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/disc.jpg">
    <div class="caption">
      <h2>hover style #2</h2>
      <p>You can write something here</p>
      <a>Read more</a>
    </div>
  </div>
</body>
</html>
