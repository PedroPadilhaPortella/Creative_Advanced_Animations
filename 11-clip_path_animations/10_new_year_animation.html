<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <title>Button hover effect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        overflow: hidden;
      }

      section {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box2 {
        background-color: #4cb979;
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      }

      h2 {
        font-size: 45px;
        color: #4cb979;
        display: flex;
        align-items: center;
        flex-direction: column;
        transform: translateY(-70%);
        animation: slideUp 3s ease-in-out infinite;
      }

      .box2 h2 {
        color: white;
      }

      span:nth-child(2) {
        font-size: 2em;
        line-height: 1em;
      }

      @keyframes slideUp {
        0%, 45% {
          transform: translateY(-70%);
        }
        55%, 90% {
          transform: translateY(70%);
        }

        100% {
          transform: translateY(-70%);
        }
      }
    </style>
  </head>

  <body>
    <section>
      <div class="box box1">
        <h2><span>Bye Bye</span><span id="currentYear">2030</span></h2>
      </div>
      <div class="box box2">
        <h2><span>Happy new year</span><span id="nextYear">2031</span></h2>
      </div>
    </section>
  </body>
  <script>
    function getCurrentYear() {
      const date = new Date();
      return date.getFullYear();
    }

    function getNextYear() {
      return getCurrentYear() + 1;
    }

    document.getElementById('currentYear').textContent = getCurrentYear();
    document.getElementById('nextYear').textContent = getNextYear();
  </script>
</html>
