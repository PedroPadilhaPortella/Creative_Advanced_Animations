<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button hover effect</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #222;
        font-family: 'Raleway', Arial, sans-serif;
      }

      a {
        position: relative;
        width: 180px;
        height: 60px;
      }

      a span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 22px;
        line-height: 60px;
        letter-spacing: 2px;
        text-align: center;
        text-transform: uppercase;
        color: white;
        background-color: #4834d4;
      }

      span:nth-child(2) {
        background-color: white;
        color: #4834d4;
        transition: 0.5s;
        clip-path: polygon(60% 0, 100% 0%, 100% 100%, 60% 100%, 40% 50%);
      }

      span:nth-child(2):hover {
        clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 100%, 0 53%);
      }

      span:nth-child(1):hover ~ span {
        clip-path: polygon(100% 0, 100% 0%, 100% 100%, 100% 100%, 100% 50%);
      }

    </style>
  </head>

  <body>
    <a href="#">
      <span>button</span>
      <span>button</span>
    </a>
  </body>
</html>
