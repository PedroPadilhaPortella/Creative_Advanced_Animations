<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to Circle hover effect</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }

      .card {
        position: relative;
        width: 335px;
        height: 500px;
      }

      .img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: all 0.5s;
        clip-path: circle(70% at 50% 50%);
      }

      img {
        width: 100%;
        height: 100%;
      }

      .card:hover .img {
        clip-path: circle(18.2% at 50% 38%);
      }

      .content {
        position: absolute;
        left: 0;
        bottom: 50px;
        text-align: center;
      }

      .content h2 {
        padding: 0;
        margin: 0;
        text-transform: uppercase;
      }

      .content p {
        margin-bottom: 24px;
        font-size: 16px;
        text-transform: capitalize;
      }

      .content a {
        display: inline-block;
        text-decoration: none;
        background-color: black;
        color: white;
        padding: 5px 10px;
        text-transform: capitalize;
        font-weight: 600;
      }

      .content h2, .content p, .content a {
        opacity: 0;
        transition: all 0.3s;
        transform: translateY(20px);
      }

      .card:hover .content h2, 
      .card:hover .content p, 
      .card:hover .content a {
        opacity: 1;
        transform: translateY(0);
        transition-delay: 0.5s;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="img">
        <img src="./images/girl-2.jpg">
      </div>
      <div class="content">
        <h2>I'm just a girl</h2>
        <p>
          I'm just a girl
          I'm just a girl in the world
          That's all that you'll let me be
        </p>
        <a href="">Read more</a>
      </div>
    </div>
  </body>
</html>
