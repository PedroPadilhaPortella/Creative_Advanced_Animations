<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp Card Effect</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Raleway:400,500,800);

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Raleway', Arial, sans-serif;
      }

      .card {
        width: 500px;
        height: 250px;
        background-color: #c7ecee;
        padding: 20px 80px 20px 20px;
        border-radius: 10px;
        transition: all 0.6s;
        clip-path: circle(7% at 90% 20%);
      }

      .card:hover {
        clip-path: circle(124% at 90% 20%);
      }

      h1 {
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Information</h1>
      <p>
        This card contains some random information about the little things we often overlook:
        the color of the sky just before sunrise, 
        the way a song can bring back a forgotten memory,
        or how a simple smile can change the course of someone's day.
      </p>
    </div>
  </body>
</html>
