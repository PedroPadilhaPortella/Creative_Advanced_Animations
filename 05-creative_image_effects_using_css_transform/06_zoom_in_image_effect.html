<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swapping caption button effect</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Raleway);

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4b4b4b;
    }

    .figure {
      width: 300px;
      height: 400px;
      border: 5px solid white;
      overflow: hidden;
    }

    .figure img {
      width: 100%;
      height: 100%;
      transition: transform 1s;
    }

    .figure:hover img {
      transform: rotate(9deg) scale(1.2);
    }
  </style>
</head>
<body>
  <div class="figure">
    <img src="girl.jpg">
  </div>
</body>
</html>
