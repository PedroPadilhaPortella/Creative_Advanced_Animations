<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swapping caption button effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      width: 500px;
      height: 500px;
      position: relative;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      transition: all 0.5s;
    }

    .caption {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      opacity: 0;
      background: rgba(0, 0, 0, 0);
      transform: translateX(-100%);
      transition: all 0.5s;
    }

    .caption h1 {
      text-transform: uppercase;
      margin: 0;
    }

    .caption p {
      font-size: 18px;
      text-transform: capitalize;
    }

    .container:hover .caption {
      transform: translateX(0);
      background: rgba(0, 0, 0, 0.5);
      opacity: 1;
    }

    .container:hover img {
      transform: rotate(-15deg) scale(1.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="soldier.png">
    <div class="caption">
      <h1>Amazing caption</h1>
      <p>You can write something here</p>
    </div>
  </div>
</body>
</html>
