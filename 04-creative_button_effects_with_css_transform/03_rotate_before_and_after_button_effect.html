<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate before and after button effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a {
      text-decoration: none;
      color: #262626;
      font-family: sans-serif;
      font-size: 45px;
      letter-spacing: 2px;
      border: 5px solid #262626;
      padding: 40px 80px;
      position: relative;
      transition: 1s;
    }

    a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      background-color: #262626;
      height: 100%;
      width: 100%;
      transition: 1s;
      z-index: -1;
      transform: rotateX(90deg);
    }

      a::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      background-color: #262626;
      height: 100%;
      width: 100%;
      transition: 1s;
      z-index: -1;
      transform: rotateY(90deg);
    }

    a:hover {
      color: white;
    }

    a:hover::before {
      transform: rotateX(0deg);
    }

    a:hover::after {
      transform: rotateY(0deg);
    }
  </style>
</head>
<body>
  <a>Hover me</a>
</body>
</html>
