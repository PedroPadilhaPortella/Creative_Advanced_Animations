<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal swipe button effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      position: relative;
      width: 250px;
      height: 80px;
      text-align: center;
      line-height: 80px;
      color: #250e74;
      border: 4px solid #250e74;
      font-size: 24px;
      letter-spacing: 3px;
      text-transform: uppercase;
      transition: all 0.5s;
      overflow: hidden;
    }

    a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-top: 40px solid #250e74;
      border-bottom: 40px solid #250e74;
      border-right: 40px solid transparent;
      transition: all 0.5s;
      z-index: -1;
      transform: translateX(-100%);
    }

    a:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-top: 40px solid #250e74;
      border-bottom: 40px solid #250e74;
      border-left: 40px solid transparent;
      transition: all 0.5s;
      z-index: -1;
      transform: translateX(100%);
    }

    a:hover {
      color: white;
    }

    a:hover:before {
      transform: translateX(0);
    }

    a:hover:after {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <a>button</a>
</body>
</html>
