<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text scaling button effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    a {
      text-decoration: none;
      color: #262626;
      font-family: sans-serif;
      font-size: 40px;
      border: 4px solid #262626;
      padding: 40px 80px;
      position: relative;
      transition: all 0.5s;
      overflow: hidden;
    }

    a::before {
      content: 'Hover Me';
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #262626;
      color: white;
      transform: scale(5);
      opacity: 0;
      transition: all 0.5s;
    }

    a:hover::before {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <a>Hover me</a>
</body>
</html>
