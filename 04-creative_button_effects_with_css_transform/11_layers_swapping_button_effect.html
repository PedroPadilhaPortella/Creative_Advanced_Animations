<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layers swapping button effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #808080;
    }

    a {
      padding: 20px 40px;
      color: transparent;
      letter-spacing: 4px;
      font-size: 30px;
      text-decoration: none;
      text-transform: uppercase;
      border: 3px solid #ff0;
      cursor: pointer;
      position: relative;
    }

    a::before {
      content: 'button';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #363636;
      color: #ff0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1s;
    }

    a::after {
      content: 'button';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #363636;
      color: #ff0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1s;
      transform: scale(0) rotateY(0deg);
      opacity: 0;
    }

    a:hover::before {
      left: 100%;
      transform: scale(0) rotateY(360deg);
      opacity: 0;
    }

    a:hover::after {
      left: 0;
      transform: scale(1) rotateY(360deg);
      opacity: 1;
    }
  </style>
</head>
<body>
  <a>button</a>
</body>
</html>
