<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal swipe button effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #0c2461;
    }

    .container {
      width: 600px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .button {
      position: relative;
      width: 155px;
      height: 50px;
      margin: 20px;
    }

    .button a {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      font-weight: 300;
      letter-spacing: 1px;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.051);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 52, 52, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      z-index: 10;
      backdrop-filter: blur(15px);
      overflow: hidden;
      transition: 0.5s;
    }

    .button:hover a {
      letter-spacing: 3px;
    }

    .button a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to left, rgba(255, 255, 255, 0.149), transparent);
      transform: skewX(45deg);
      transition: 0.5s;
      transition-delay: 0.5s;
    }

    .button a:hover:before {
      transform: skewX(45deg) translateX(200%);
      transition-delay: 0;
    }

    .button:before {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -5px;
      width: 30px;
      height: 10px;
      transform: translateX(-50%);
      background: #ff0461;
      border-radius: 10px;
      transition: 0.5s;
      transition-delay: 0s;
    }

    .button:hover:before {
      bottom: 0;
      height: 50%;
      width: 80%;
      border-radius: 30px;
      transition-delay: 1s;
    }

    .button:after {
      content: '';
      position: absolute;
      left: 50%;
      top: -5px;
      width: 30px;
      height: 10px;
      transform: translateX(-50%);
      background: #ff0461;
      border-radius: 10px;
      transition: 0.5s;
      transition-delay: 0s;
    }

    .button:hover:after {
      top: 0;
      height: 50%;
      width: 80%;
      border-radius: 30px;
      transition-delay: 1s;
    }
  </style>
</head>
<body>
  <div class="container">
   <div class="button">
    <a>Read more</a>
   </div>
  </div>
</body>
</html>
