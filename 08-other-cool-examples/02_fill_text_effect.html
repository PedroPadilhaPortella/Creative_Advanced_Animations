<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill text effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
      font-size: 100px;
      color: #ccc;
      text-transform: uppercase;
      position: relative;
    }

    h1:before {
      content: 'text';
      position: absolute;
      top: 0;
      left: 0;
      color: #262626;
      width: 0%;
      overflow: hidden;
      transition: width 0.5s;
    }

    h1:hover:before {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Text</h1>
</body>
</html>
