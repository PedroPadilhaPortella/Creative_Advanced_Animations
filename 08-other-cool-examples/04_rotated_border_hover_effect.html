<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotated border hover effect</title>
  <style>
    body{
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #dfe6e9;
      font-family: Arial;
    }

    .box {
      position: relative;
      width: 200px;
      height: 200px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
      padding: 0;
      color: #272727;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      text-transform: uppercase;
    }

    span {
      color: #58c747;
      font-size: 30px;
    }

    .box:before,
    .box:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      transition: 0.5s;
    }

    .box:before {
      border-top: 4px solid #58c747;
      border-bottom: 4px solid #58c747;
      transform: scaleX(0);
    }

    .box:after {
      border-left: 4px solid #58c747;
      border-right: 4px solid #58c747;
      transform: scaleY(0);
    }

    .box:hover:before {
      transform: scaleX(1);
    }

    .box:hover:after {
      transform: scaleY(1);
      transition-delay: 0.5s;
    }

    .rotated {
      position: absolute;
      width: 100%;
      height: 100%;
      display: block;
      transform: rotate(45deg);
    }

    .rotated:before,
    .rotated:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      box-sizing: border-box;
    }

    .rotated:before {
      border-top: 4px solid #58c747;
      border-bottom: 4px solid #58c747;
      transform: scaleX(0);
      transition: 0.5s;
    }

    .rotated:after {
      border-left: 4px solid #58c747;
      border-right: 4px solid #58c747;
      transform: scaleY(0);
      transition: 0.5s;

    }

    .box:hover .rotated:before {
      transform: scaleX(1);
      transition-delay: 1s;
    }

    .box:hover .rotated:after {
      transform: scaleY(1);
      transition-delay: 1.5s;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="rotated"></span>
    <h1>
      CSS
      <br>
      <span>border</span>
      <br>
      hover
      <br>
      effect
    </h1>
  </div>
</body>
</html>
