<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <title>Social media icons hover effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #dfe6e9;
    }

    .container {
      display: flex;
      text-align: center;
    }

    .icon {
      width: 90px;
      height: 90px;
      background: #f1f1f1;
      margin: 10px;
      border-radius: 30%;
      color: #10ac84;
      box-shadow: 0 5px 15px -5px #00000070;
      position: relative;
      overflow: hidden;
    }

    .icon i {
      line-height: 90px;
      font-size: 25px;
      transition: 0.2s;
    }

    .icon:hover i {
      transform: scale(1.3);
      color: #f1f1f1;
    }

    .icon:before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background-color: #10ac84;
      top: 90%;
      left: -110%;
      transform: rotate(45deg);
    }

    .icon:hover:before {
      animation: socialMediaAnimation 0.7s 1 forwards;
    }

    @keyframes socialMediaAnimation {
      0% {
        top: 90%;
        left: -110%;
      }
      50% {
        top: -30%;
        left: 15%;
      }
      100% {
        top: -10%;
        left: -10%;
      }
    }
  </style>
</head>
<body>
   <div class="container">
      <a class="icon" href="#">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="icon" href="#">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="icon" href="#">
        <i class="fab fa-google"></i>
      </a>
      <a class="icon" href="#">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="icon" href="#">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
</body>
</html>
