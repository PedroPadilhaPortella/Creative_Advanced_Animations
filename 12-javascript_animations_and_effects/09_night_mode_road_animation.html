<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Mode Road Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .scene {
        position: relative;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(#a6d8ff, #fff, #fff);
      }
      
      .scene.night {
        background: #222833;
      }

      .sun {
        position: absolute;
        top: 100px;
        left: 55%;
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 50px #fff;
        cursor: pointer;
        transition: 0.2s;
      }

      .scene.night .sun {
        left: 45%;
        box-shadow: 0 0 0 #fff;
      }

      .scene.night .sun:before {
        content: '';
        position: absolute;
        top: -22px;
        left: 20px;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #222833;
      }

      .background {
        position: absolute;
        width: 100%;
        height: 280px;
        bottom: 0;
        background: url(./images/city_background.png);
        background-size: 1500px;
        background-repeat: repeat-x;
        animation: animateBackground 25s linear infinite;
      }

      .car1 {
        position: absolute;
        bottom: 20px;
        max-width: 200px;
        z-index: 1;
        left: -200px;
        animation: driveCar1 18s linear infinite;
      }

      .car2 {
        position: absolute;
        bottom: 50px;
        max-width: 200px;
        right: -200px;
        animation: driveCar2 12s linear infinite;
      }

      @keyframes animateBackground {
        0% {
          background-position-x: 0px;
        }

        100% {
          background-position-x: -1500px;
        }
      }

      @keyframes driveCar1 {
        0% {
          transform: translateX(0px);
        }
        
        100% {
          transform: translateX(calc(100vw + 200px));
        }
      }

      @keyframes driveCar2 {
        0% {
          transform: translateX(0px) rotateY(180deg);
        }
        
        100% {
          transform: translateX(calc(-100vw - 200px)) rotateY(180deg);
        }
      }
    </style>
  </head>

  <body>
    <section class="scene">
      <div class="sun"></div>
      <div class="background">
        <img class="car1" src="./images/police_car.gif">
        <img class="car2" src="./images/police_car.gif">
      </div>
    </section>
  </body>

  <script>
    const sun = document.querySelector(".sun");
    const scene = document.querySelector(".scene");

    sun.addEventListener('click', () => {
      scene.classList.toggle('night');
    });
  </script>
</html>
