<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glitch effect with JavaScript</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: url(./images/nuts.jpg);
        background-attachment: fixed;
        background-size: cover;
      }

      .box {
        position: absolute;
        background: url(./images/nuts.jpg);
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="container"></div>
  </body>

  <script>
    const containerEl = document.querySelector(".container");
    const GLITCH_COUNT = 20;

    setInterval(() => {
      containerEl.innerHTML = '';
      createGlitchBoxes(GLITCH_COUNT);
    }, 200);

    function createGlitchBoxes(glitchCount) {
      for (let i = 0; i < glitchCount; i++) {
        const glitchBox = document.createElement("div");
        glitchBox.classList.add("box");

        glitchBox.style.left = Math.random() * 100 + "vw";
        glitchBox.style.top = Math.random() * 100 + "vh";
        glitchBox.style.height = Math.random() * 100 + "px";
        glitchBox.style.width = Math.random() * 400 + "px";
        glitchBox.style.backgroundPosition = Math.random() * 50 + "px";

        containerEl.appendChild(glitchBox);
      }
    }
  </script>
</html>
