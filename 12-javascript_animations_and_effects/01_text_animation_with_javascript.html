<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
    <title>Text Animation with javascript</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #222;
      }

      h2 {
        position: relative;
        font-size: 3em;
        letter-spacing: 0.05em;
        cursor: default;
        text-transform: uppercase;
        font-weight: 500;
      }

      h2 span {
        color: #555;
        transition: 0.25s;
      }

      h2:hover span {
        color: #00ff2a;
        text-shadow: 0 0 5px #0f0, 0 0 15px #0f0, 0 0 30px #0f0;
      }
    </style>
  </head>

  <body>
    <h2 class="text">Javascript Text</h2>
  </body>
  
  <script>
    const textEl = document.querySelector('h2.text');

    function styleLetters() {
      const words = textEl.innerText
        .split('')
        .map((letter, index) => {
          return `
            <span style="
              transition-delay: ${index * 40}ms;
              filter: hue-rotate(${index * 30}deg);
            ">
              ${letter}
            </span>
          `;
        })
        .join('');
  
      textEl.innerHTML = words;
    }

    styleLetters();
  </script>
</html>
