<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Slider using Javascript</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      section {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      video {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        object-fit: cover;
      }

      .navigation {
        position: absolute;
        bottom: 40px;
        left: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateX(-50%);
        z-index: 100;
      }

      .navigation li {
        list-style: none;
        cursor: pointer;
        margin: 0 10px;
        border-radius: 4px;
        background-color: white;
        padding: 3px 3px 0;
        opacity: 0.7;
        transition: 0.5s;
      }

      .navigation img {
        width: 120px;
        transition: 0.5s;
      }

      .navigation li:hover {
        opacity: 1;
      }

      .navigation li:hover img {
        width: 200px;
      }
    </style>
  </head>

  <body>
    <section>
      <video class="video" autoplay muted loop>
        <source src="./videos/video1.mp4" type="video/mp4">
      </video>
      <ul class="navigation"></ul>
    </section>
  </body>

  <script>
    const video = document.querySelector('.video');
    const ul = document.querySelector('.navigation');

    createSlides();

    function createSlides() {
      const slides = [
        { image: './images/slide1.jpg', video: './videos/video1.mp4' },
        { image: './images/slide2.jpg', video: './videos/video2.mp4' },
        { image: './images/slide3.jpg', video: './videos/video3.mp4' },
        { image: './images/slide4.jpg', video: './videos/video4.mp4' },
      ];

      slides.forEach((slide, index) => {
        const img = document.createElement('img');
        img.src = slide.image;

        const li = document.createElement('li');
        li.appendChild(img);
        li.addEventListener('click', () => {
          video.src = slide.video;
          video.load();
          video.play();
        });
        
        ul.appendChild(li);
      });
    }
    
  </script>
</html>
