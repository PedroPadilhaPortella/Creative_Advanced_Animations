<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
    <title>Scroll clip path Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 200vh;
      }

      section {
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #333;
        position: fixed;
      }

      section h2 {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        text-align: center;
        font-size: 18rem;
        color: white;
      }

      .circle1 {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #22e7c0;
        clip-path: circle(150px at 0 0);
      }

      .circle1 h2, .circle2 h2 {
        color: transparent;
        -webkit-text-stroke: 5px #333;
      }

      .circle2 {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #ffb62e;
        clip-path: circle(150px at 100% 100%);
      }
    </style>
  </head>

  <body>
    <section>
      <h2>scroll</h2>
      <div class="circle1">
        <h2>scroll</h2>
      </div>
      <div class="circle2">
        <h2>scroll</h2>
      </div>
    </section>
  </body>

  <script>
    const circle1El = document.querySelector(".circle1");
    const circle2El = document.querySelector(".circle2");

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      console.warn(scrollY);
      circle1El.style.clipPath = `circle(${150 + scrollY * 0.75}px at 0 0)`;
      circle2El.style.clipPath = `circle(${150 + scrollY * 0.75}px at 100% 100%)`;
    });
  </script>
</html>
