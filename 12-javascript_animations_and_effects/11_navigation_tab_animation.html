<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Tab Menu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #20415c;
        min-height: 100vh;
      }

      .navigation {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .toggle {
        position: relative;
        width: 75px;
        height: 75px;
        background-color: #ff4886;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transform: translateY(-30px);
        z-index: 10;
        border: 10px solid #20415c;
      }

      .toggle:before {
        content: '+';
        position: absolute;
        font-size: 3em;
        color: white;
        transition: 1.5s;
      }

      .toggle.active:before {
        transform: rotate(225deg);
      }

      .menu {
        width: 60px;
        height: 60px;
        background-color: white;
        position: absolute;
        border-radius: 70px;
        transform: translateY(-30px);
        transition: transform 0.5s, width 0.5s, height 0.5s;
        transition-delay: 1s, 0.5s, 0.5s;
      }

      .toggle.active ~ .menu {
        width: 360px;
        height: 70px;
        transform: translateY(0px);
        transition-delay: 0s, 0.5s, 0.5s;
      }

      .menu ul {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 35px;
        line-height: 80px;
      }

      .menu ul li {
        list-style: none;
        cursor: pointer;
        transform: translateY(-30px);
        transition: 0.25s;
        opacity: 0;
        transition-delay: calc(0.5s * var(--i));
      }

      .toggle.active ~ .menu ul li {
        opacity: 1;
        transform: translateY(0px);
        transition-delay: calc(1s + (0.75s * var(--i)));
      }

      .menu ul li:nth-child(3) {
        width: 30px;
      }

      .menu ul li a {
       display: block;
       font-size: 1.7em;
       text-decoration: none;
       color: #555;
      }

      .menu ul li:hover a {
        color: #ff4886;
      }

    </style>
  </head>

  <body>
    <div class="navigation">
      <div class="toggle"></div>
      <div class="menu"></div>
    </div>
  </body>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
    const toggleEl = document.querySelector('.toggle');

    createMenuItems();

    toggleEl.addEventListener('click', () => {
      toggleEl.classList.toggle('active');
    });

    function createMenuItems() {
      const menuEl = document.querySelector('.menu');

      const ul = document.createElement('ul');

      const items = [
        {name: 'home-outline', delay: '0.1'},
        {name: 'person-outline', delay: '0.2'},
        {name: '', delay: '0.1'},
        {name: 'heart-outline', delay: '0.4'},
        {name: 'notifications-outline', delay: '0.1'},
      ];

      items.forEach((item, index) => {
        const ionIcon = document.createElement('ion-icon');
        ionIcon.name = item.name;

        const anchorEl = document.createElement('a');
        anchorEl.href = '#';

        const li = document.createElement('li');
        li.style.setProperty('--i', item.delay);

        anchorEl.appendChild(ionIcon);
        li.appendChild(anchorEl);
        ul.appendChild(li);
      });

      menuEl.appendChild(ul);
    }
  </script>
</html>
