<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" crossorigin="anonymous"
    integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns">
  <title>Icon hover animation effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    } 

    ul {
      margin: 0;
      padding: 0;
      display: flex;
    }

    ul li {
      list-style: none;
      width: 120px;
      height: 120px;
      margin: 0 20px;
      border: 2px solid #0a3d62;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s;
      position: relative;
    }

    ul li i {
      font-size: 48px;
      color: #0a3d62;
      transition: all 0.5s;
      z-index: 1;
    }
    
    ul li:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #0a3d62;
      z-index: 1;
      opacity: 0;
      transition: all 0.5s;
    }

    ul li:hover:before {
      opacity: 1;
      transform: scale(0.8);
    }

    ul li:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      border-radius: 50%;
      border:2px dashed #2e86de;
      transition: all 0.5s;
      opacity: 0;
      z-index: -1;
      box-sizing: border-box;
    }

    ul li:hover:after {
      opacity: 1;
      animation: rotating 10s linear infinite;
    }

    @keyframes rotating {
      0% { transform:scale(0.92) rotate(0deg); }
      100% { transform:scale(0.92) rotate(360deg); }
    }

    ul li:hover i {
      color: white;
    }
   </style>
</head>
<body>
  <ul>
		<li><i class="fas fa-heart"></i></li>
		<li><i class="fas fa-glass-martini"></i></li>
		<li><i class="fas fa-globe"></i></li>
		<li><i class="fas fa-gift"></i></li>
	</ul>
</body>
</html>
