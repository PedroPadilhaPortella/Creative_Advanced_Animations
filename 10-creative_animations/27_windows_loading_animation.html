<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows Loading Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background-color: #0a3d62;
    }

    .windows-loading {
      position: relative;
      width: 90px;
      height: 90px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .windows-loading .item {
      width: 30px;
      height: 30px;
      position: relative;
    }

    .windows-loading .item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      animation: loading 1s linear infinite;
      animation-delay: calc(var(--col) * 0.1s);
    }

    @keyframes loading {
      0% {
        width: 100%;
        height: 100%;
      }

      100% {
        width: 0;
        height: 0;
      }
    }
  </style>
</head>
<body>
  <div class="windows-loading"></div>
</body>
<script>
  function createWindows() {
    const windowsLoading = document.querySelector('.windows-loading');

    for (let i = 0; i < 9; i++) {
      const item = document.createElement('span');
      
      item.classList.add('item');
      
      const col = i % 3;
      item.style.setProperty('--col', col);

      windowsLoading.appendChild(item);
    }
  }

  createWindows();
</script>
</html>
