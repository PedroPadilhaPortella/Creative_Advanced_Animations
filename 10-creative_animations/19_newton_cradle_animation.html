<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton Crandle Animation</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2c3e50;
    }

    .cradle {
      display: flex;
      border-top: 10px solid white;
    }

    .cradle span {
      display: block;
      width: 3px;
      height: 300px;
      background-color: white;
      margin: 0 29px;
      position: relative;
    }

    .cradle span:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      transform: translateX(-50%);
    }

    .cradle span:first-child {
      transform-origin: top;
      animation: leftArmMove 4s ease-in-out infinite;
    }

    .cradle span:last-child {
      transform-origin: top;
      animation: rightArmMove 4s ease-in-out infinite;
      animation-delay: 2s;
    }

    @keyframes leftArmMove {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(60deg);
      }
      50% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    @keyframes rightArmMove {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-60deg);
      }
      50% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="cradle">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
