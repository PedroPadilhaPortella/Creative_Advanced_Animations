<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
    rel="stylesheet" crossorigin="anonymous" />
  <title>Drawing Button Hover Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      position: relative;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      color: #262626;
      text-decoration: uppercase;
      text-decoration: none;
      letter-spacing: 2px;
    }

    a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #262626;
      transform: scale(0);
      z-index: -1;
      transform-origin: top left;
    }

    a:after {
      position: absolute;
      content : "\f303";
      font-family: fontAwesome;
      top: -24px;
      left: 0;
      color: #262626;
    }
    
    a:hover:after {
      animation: draw 1.2s linear forwards;
    }

    @keyframes draw {
        0% {
          top: -24px;
          left: 0;
        }

        20% {
          top: -24px;
          left: 100%;
        }

        40% {
          top: calc(100% - 24px);;
          left: 100%;
        }

        60% {
          top: calc(100% - 24px);
          left: 0;
        }

        80% {
          top: -24px;
          left: 0;
        }

        100% {
          top: calc(100% - 24px);;
          left: 100%;
        }
    }

    a:hover {
      color: #fff;
      transition: 0.2s;
      transition-delay: 1.2s;
    }

    a:hover:before {
      transform: scale(1);
      transition: 0.5s;
      transition-delay: 0.9s;
    }

    a span {
      position: absolute;
      background: #262626;
      transition: 0.2s;
    }

    span:nth-child(1),
    span:nth-child(3) {
      width: 100%;
      height: 3px;
      transform: scaleX(0);
    }

    span:nth-child(2),
    span:nth-child(4) {
      width: 3px;
      height: 100%;
      transform: scaleY(0);
    }

    span:nth-child(1) {
      top: 0;
      left: 0;
      transform-origin: left;
    }

    span:nth-child(2) {
      top: 0;
      right: 0;
      transform-origin: top;
    }

    span:nth-child(3) {
      bottom: 0;
      left: 0;
      transform-origin: right;
    }

    span:nth-child(4) {
      bottom: 0;
      left: 0;
      transform-origin: bottom;
    }

    a:hover span:nth-child(1),
    a:hover span:nth-child(3) {
      transform: scaleX(1);
    }

    a:hover span:nth-child(2),
    a:hover span:nth-child(4) {
      transform: scaleY(1);
    }

    a:hover span:nth-child(2) {
      transition-delay: 0.2s;
    }

    a:hover span:nth-child(3) {
      transition-delay: 0.4s;
    }

    a:hover span:nth-child(4) {
      transition-delay: 0.6s;
    }
  </style>
</head>

<body>
  <a href="#">
    Button
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </a>
</body>
<script src="https://kit.fontawesome.com/ef27dc1cf3.js" crossorigin="anonymous"></script>
</html>
