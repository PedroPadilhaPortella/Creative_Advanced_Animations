<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Ring Loading Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .loading {
      width: 120px;
      height: 120px;

      position: relative;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #262626;
      font-weight: bold;
      text-transform: uppercase;
    }

    .ring {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border-left: 2px solid #262626;
      animation: loading 1s linear infinite;
    }

    @keyframes loading {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="text">loading</div>
    <div class="ring"></div>
  </div>
</body>
</html>
