<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Squares Loading Animation</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0b1734;
    }

    .loading-container {
      width: 100px;
      height: 100px;
      position: relative;
      transform: rotate(45deg);
      animation: loading 1s linear infinite;
    }

    .loading-container span {
      position: absolute;
      width: 50px;
      height: 50px;
      animation: rotate 1s linear infinite;
    }

    .loading-container span:nth-child(1) {
      top: 0;
      left: 0;
      background-color: #fceba7;
    }

    .loading-container span:nth-child(2) {
      top: 0;
      right: 0;
      background-color: #55ddb9;
    }

    .loading-container span:nth-child(3) {
      bottom: 0;
      left: 0;
      background-color: #fd6c64;
    }

    .loading-container span:nth-child(4) {
      bottom: 0;
      right: 0;
      background-color: #1e78b0;
    }

    @keyframes loading {
      0% {
        width: 100px;
        height: 100px;
      }

      10% {
        width: 100px;
        height: 100px;
      }

      50% {
        width: 150px;
        height: 150px;
      }

      90% {
        width: 100px;
        height: 100px;
      }

      100% {
        width: 100px;
        height: 100px;
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      10% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(90deg);
      }

      90% {
        transform: rotate(90deg);
      }

      100% {
        transform: rotate(90deg);
      }
    }

  </style>
</head>
<body>
  <div class="loading-container">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
