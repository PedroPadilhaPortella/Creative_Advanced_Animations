<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Text Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    ul {
      margin: 0;
      padding: 0;
      display: flex;
    }

    ul li {
      list-style-type: none;
      font-size: 80px;
      letter-spacing: 20px;
      text-transform: uppercase;
      animation: loading 3s linear infinite;
      animation-delay: calc(var(--i) * 0.2s);
    }

    @keyframes loading {
      0% {
        color: red;
        transform: translateX(-50px);
        letter-spacing: 20px;
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      50% {
        letter-spacing: -20px;
        opacity: 1;
      }
      
      100% {
        color: blue;
        transform: translateX(50px);
        letter-spacing: 20px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <ul>
    <li style="--i:0">l</li>
    <li style="--i:1">o</li>
    <li style="--i:2">a</li>
    <li style="--i:3">d</li>
    <li style="--i:4">i</li>
    <li style="--i:5">n</li>
    <li style="--i:6">g</li>
  </ul>
</body>
</html>
