<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circles Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1c1f2f;
      overflow: hidden;
    }

    .loader {
      position: relative;
      width: 200px;
      height: 200px;
      z-index: -1;
      animation: animateSemicircle 4s ease-in-out infinite;
    }

    .loader:before {
      content: '';
      position: absolute;
      width: 200px;
      height: 100px;
      background-color: #06c8f0;
      border-bottom-left-radius: 100px;
      border-bottom-right-radius: 100px;
      bottom: 0;
    }

    .container {
      position: relative;
      transform: translateY(-100px);
    }

    .container:before {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #fff;
      border-radius: 50%;
      top: 200px;
      animation: animateCircle 4s ease-in-out infinite;
    }

    .container:after {
      content: '';
      position: absolute;
      width: 800px;
      height: 800px;
      background-color: #f14e4e;
      border-radius: 50%;
      left: 50%;
      transform: translateX(-50%);
      top: 400px;
    }

    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-100%) translateX(-40px);
      animation: animateBall 4s ease-in-out infinite;
    }

    @keyframes animateBall {
      0% {
        transform: translateY(-100%) translateX(-40px);
      }

      50% {
        transform: translateY(-100%) translateX(200px);
      }

      100% {
        transform: translateY(-100%) translateX(-40px);
      }
    }

    @keyframes animateSemicircle {
      0% {
        transform: rotate(60deg);
      }

      50% {
        transform: rotate(-60deg);
      }

      100% {
        transform: rotate(60deg);
      }
    }

    @keyframes animateCircle {
      0% {
        transform: translateX(-20px);
      }

      50% {
        transform: translateX(20px);
      }

      100% {
        transform: translateX(-20px);
      }
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="loader">
      <div class="ball"></div>
    </div>
  </div>
</body>
</html>
