<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Glowing Loading Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #001d30;
    }

    .loader {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(0deg,rgba(0, 29, 48, 1) 40%, rgba(81, 238, 238, 1) 100%);
      border-radius: 50%;
      animation: rotate 1s linear infinite;
    }

    .loader:before {
      content: '';
      position: absolute;
      inset: 16px 16px 0 0;
      border-radius: 50%;
      background-color: #001d30;
    }

    .loader:after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: #51eeee;
      border-radius: 50%;
      top: 50px;
      right: -8px;
      box-shadow: 0 0 5px #51eeee, 0 0 25px #51eeee, 0 0 50px #51eeee, 0 0 75px #51eeee;
    }


    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="loader"></div>
  </section>
</body>
</html>
