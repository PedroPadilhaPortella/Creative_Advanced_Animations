<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Rain Drops Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #00e1ffaa;
    }

    .container {
      position: relative;
      height: 400px;
      width: 320px;
      border-bottom: 3px solid white;
    }

    .cloud {
      position: relative;
      height: 100px;
      width: 100%;
      top: 50px;
      background-color: white;
      border-radius: 100px;
    }

    .cloud:before {
      content: '';
      position: absolute;
      top: -50px;
      left: 40px;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background-color: white;
      box-shadow: 90px 0 0 30px white;
    }

    .rain {
      position: relative;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    .rain span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin: 0 2px;
      background-color: white;
      animation: rain linear infinite;
      transform-origin: bottom;
    }

    @keyframes rain {
      0% {
        transform: translateY(0) scale(1);
      }

      70% {
        transform: translateY(288px) scale(1);
      }

      100% {
        transform: translateY(288px) scale(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="cloud"></div>
    <div class="rain"></div>
  </div>
</body>
<script>
  function createRainDrops(drops) {
    const rain = document.querySelector('.rain');

    for (let i = 1; i <= drops; i++) {
      const drop = document.createElement('span');

      const delay = Math.random() * 5;
      const duration = 3 + Math.random() * 3;

      drop.style.animationDelay = `${delay}s`;
      drop.style.animationDuration = `${duration}s`;

      rain.appendChild(drop);
    }
  }

  createRainDrops(20);
</script>

</html>
