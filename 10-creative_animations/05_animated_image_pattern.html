<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Image Pattern</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .banner {
      height: 100vh;
      background: url(./images/background_purple.png);
      background-position: 0 0;
      animation: animated-pattern 12s linear infinite;
    }

    @keyframes animated-pattern {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 800px 600px;
      }
    }
  </style>
</head>
<body>
  <div class="banner"></div>
</body>
</html>
