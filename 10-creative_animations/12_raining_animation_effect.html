<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raining animation effect</title>
  <style>
    body {
      padding:0;
      margin:0;
      background: url(./images/background_castle.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    } 

    .rain {
      width: 100vw;
      height: 100vh;
      background: url(./images/rain.png);
      animation: rain 0.3s linear infinite;
    }

    @keyframes rain {
      from {
        background-position: 0% 0%;
      }

      to {
        background-position: 20% 100%;
      }
    } 
  </style>
</head>
<body>
  <div class="rain"></div>  
</body>
</html>
