<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe button effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a {
      text-decoration: none;
      color: #351435;
      font-family: sans-serif;
      font-size: 40px;
      border: 3px solid #351435;
      padding: 40px 80px;
      position: relative;
      transition: all 1s;
      overflow: hidden;
    }

    a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      background-color: #351435;
      height: 100%;
      width: 100%;
      z-index: -1;
      transform: translate(-100%);
      transition: all 1s;
    }

    a:hover {
      color: white;
    }

    a:hover::before {
      transform: translate(0);
    }
  </style>
</head>
<body>
  <a>Hover me</a>
</body>
</html>
