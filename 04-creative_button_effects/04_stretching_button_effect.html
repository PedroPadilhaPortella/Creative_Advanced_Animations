<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretching button effect</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a {
      position: relative;
      padding: 40px 80px;
      border: 3px solid #e1332d;
      text-decoration: none;
      text-transform: uppercase;
      color: #e1332d;
      font-family: Roboto;
      font-size: 40px;
      letter-spacing: -2px;
      font-weight: 300;
      transition: all 0.5s;
    }

    a:hover {
      font-weight: 900;
      letter-spacing: 10px;
      border: 7px solid #e1332d;
    }
  </style>
</head>
<body>
  <a>Stretch button</a>
</body>
</html>
