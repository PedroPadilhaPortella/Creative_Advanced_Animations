<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 borders growing button effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: verdana, sans-serif;
      background-color: #272727;
    }

    button {
      width: 400px;
      height: 120px;
      border: none;
      text-align: center;
      line-height: 120px;
      font-size: 45px;
      color: white;
      background-color: transparent;
      text-transform: uppercase;
      letter-spacing: 15px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 4px;
      background-color: white;
      transition: all 0.5s;
    }

    button:after {
      content: '';
      position: absolute;
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 4px;
      background-color: white;
      transition: all 0.5s;
    }

    span:before {
      content: '';
      position: absolute;
      top: -100%;
      right: 0;
      width: 4px;
      height: 100%;
      background-color: white;
      transition: all 0.5s;
    }

    span:after {
      content: '';
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 4px;
      height: 100%;
      background-color: white;
      transition: all 0.5s;
    }
    
    button:hover:before {
      left: 0;
    }

    button:hover:after {
      right: 0;
    }

    button:hover span:before {
      top: 0;
    }

    button:hover span:after {
      bottom: 0;
    }
  </style>
</head>
<body>
  <button>
    <span>Button</span>
  </button>
</body>
</html>
