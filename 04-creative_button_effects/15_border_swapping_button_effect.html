<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border swapping button effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: verdana, sans-serif;
      background-color: #212121;
    }

    a {
      height: 60px;
      width: 200px;
      font-size: 22px;
      line-height: 60px;
      color: #fdc518;
      text-align: center;
      letter-spacing: 3px;
      text-decoration: none;
      text-transform: uppercase;
      position: relative;
    }

    a:before {
      content: '';
      position: absolute;
      height: 90px;
      width: 200px;
      top: -15px;
      left: 0;
      border-left: 2px solid red;
      border-right: 2px solid #fdc518;
      transition: all 1.5s;
    }

    a:after {
      content: '';
      position: absolute;
      height: 60px;
      width: 230px;
      top: 0;
      left: -15px;
      border-top: 2px solid red;
      border-bottom: 2px solid #fdc518;
      transition: all 1.5s;
      transition-delay: 1s;
    }

    a:hover:before {
      transform: rotateY(180deg);
    }

    a:hover:after {
      transform: rotateX(180deg);
    }

  </style>
</head>
<body>
  <a>hover me</a>
</body>
</html>
