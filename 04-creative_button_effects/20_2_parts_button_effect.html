<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 parts button effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background-color: #10ac84;
    }

    a {
      padding: 18px 30px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 7px;
      text-decoration: none;
      text-transform: uppercase;
      color: white;
      background-color: transparent;
      position: relative;
    }

    a:before {
      content: '';
      position: absolute;
      height: 100%;
      width: 50%;
      top: -5px;
      left: -1%;
      background-color: red;
      z-index: -1;
      transform: skewX(30deg);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    a:hover:before {
      transform: skewX(0deg);
      left: 50%;
      top: 0;
    }

    a:after {
      content: '';
      position: absolute;
      height: 100%;
      width: 50%;
      top: 5px;
      left: 51%;
      background-color: blue;
      z-index: -1;
      transform: skewX(30deg);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    a:hover:after {
      transform: skewX(0deg);
      left: 0;
      top: 0;
    }

  </style>
</head>
<body>
  <a>
    button
  </a>
</body>
</html>
