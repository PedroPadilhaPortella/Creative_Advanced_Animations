<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover button effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    a {
      width: 300px;
      height: 60px;
      color: white;
      text-align: center;
      font-weight: bold;
      line-height: 60px;
      text-decoration: none;
      letter-spacing: 2px;
      text-transform: uppercase;
      background-color: transparent;
      position: relative;
      transition: all 0.2s;
    }

    a::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      width: 100%;
      height: 100%;
      background-color: #20caff;
      z-index: -1;
      mix-blend-mode: multiply;
      transition: all 0.2s;
    }

    a::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 100%;
      height: 100%;
      background-color: #ff7675;
      z-index: -1;
      mix-blend-mode: multiply;
      transition: all 0.2s;
    }

    a:hover {
      color: #272727;
    }

    a:hover::before {
      top: -6px;
      left: 0;
      transform: perspective(1000px) rotateX(75deg);
      transform-origin: top;
    }

    a:hover::after {
      top: 6px;
      left: 0;
      transform: perspective(1000px) rotateX(-75deg);
      transform-origin: bottom;
    }

  </style>
</head>
<body>
  <a>button hover effect</a>
</body>
</html>
