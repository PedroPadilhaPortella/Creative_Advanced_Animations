<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 layers swapping button effect</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
    }

    a {
      text-decoration: none;
      color: transparent;
      font-family: sans-serif;
      font-size: 40px;
      border: 4px solid #262626;
      padding: 40px 80px;
      position: relative;
      overflow: hidden;
    }

    a::before {
      content: 'Hover Me';
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fffa65;
      color: #262626;
      transition: all 0.5s;
    }

    a::after {
      content: 'Hover Me';
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fffa65;
      color: #262626;
      transition: all 0.5s;
      transform: translate(-100%, 100%);
    }

    a:hover::before {
      transform: translate(100%, -100%);
    }

    a:hover::after {
      transform: translate(0, 0);
    }
  </style>
</head>
<body>
  <a>Hover me</a>
</body>
</html>
